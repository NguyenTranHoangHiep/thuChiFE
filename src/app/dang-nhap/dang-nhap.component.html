<body style="background-color: royalblue; margin: 0; height: 100%;">
  <div class="container d-flex justify-content-center align-items-center min-vh-100" style="background-color: royalblue;">
    <div class="card p-4 shadow fade-in-up" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Đăng nhập</h2>

      <form (submit)="dangNhap(); $event.preventDefault()">
        <div class="mb-3">
          <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
          <input
            id="tenDangNhap"
            type="text"
            class="form-control"
            [(ngModel)]="tenDangNhap"
            name="tenDangNhap"
            required
          />
        </div>

        <div class="mb-3">
          <label for="matKhau" class="form-label">Mật khẩu</label>
          <input
            id="matKhau"
            type="password"
            class="form-control"
            [(ngModel)]="matKhau"
            name="matKhau"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="!tenDangNhap || !matKhau"
        >
          Đăng nhập
        </button>
      </form>

      <p
        class="mt-3 text-center"
        [ngClass]="{ 'text-danger': message.includes('sai'), 'text-success': message.includes('thành công') }"
      >
        {{ message }}
      </p>

      <div class="mt-3 text-center">
        <a routerLink="/dangKy" class="btn btn-primary btn-sm">
          → Chưa có tài khoản? Đăng ký
        </a>
      </div>
    </div>
  </div>
</body>
