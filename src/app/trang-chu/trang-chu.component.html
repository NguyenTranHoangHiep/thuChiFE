<!-- Navbar mobile (giữ nguyên) -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary d-md-none">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">📘 MENU</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#sidebarOffcanvas"
      aria-controls="sidebarOffcanvas"
      aria-label="Toggle menu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Container chính với flex -->
<div class="d-flex" style="min-height: 100vh;">
  <!-- Sidebar desktop cố định, kéo dài chiều cao nội dung -->
  <aside
    class="bg-primary text-white d-none d-md-flex flex-column"
    style="width: 250px; min-height: 100vh; box-sizing: border-box; padding: 1rem; overflow-y: auto;"
  >
    <h3 class="text-white fw-bold">📘 MENU</h3>
    <hr style="border-color: rgba(255,255,255,0.3)" />
    <ul class="nav flex-column fs-5">
      <li class="nav-item mb-2">
        <a
          class="nav-link text-white"
          data-bs-toggle="collapse"
          href="#menuCollapseDesktop"
          role="button"
          aria-expanded="false"
          aria-controls="menuCollapseDesktop"
        >
          <i class="bi bi-list me-2"></i> Quản lý
          <i class="bi bi-chevron-down float-end"></i>
        </a>
        <div class="collapse ps-3" id="menuCollapseDesktop">
          <a class="nav-link text-white" routerLink="/trangChu/qlUser"
            >👤 Người dùng</a
          >
          <a class="nav-link text-white" routerLink="/trangChu/qlDanhMuc"
            >📦 Danh mục</a
          >
        </div>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/trangChu/thongKe"
          ><i class="bi bi-speedometer2 me-2"></i> Thống kê</a
        >
      </li>
      <li class="nav-item mt-4">
        <a
          class="nav-link text-white fw-semibold"
          routerLink="/dangNhap"
          (click)="dangXuat()"
        >
          <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
        </a>
      </li>
    </ul>
  </aside>

  <!-- Nội dung chính, cho phép scroll khi nội dung dài -->
  <main
    class="flex-grow-1 p-3"
    style="min-height: 100vh; overflow-y: auto; background-color: white;"
  >
    <router-outlet></router-outlet>
  </main>

  <!-- Sidebar mobile offcanvas -->
  <div
    class="offcanvas offcanvas-start bg-primary text-white d-md-none"
    tabindex="-1"
    id="sidebarOffcanvas"
    aria-labelledby="sidebarOffcanvasLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">📘 MENU</h5>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body p-0">
      <ul class="nav flex-column fs-5">
        <li class="nav-item mb-2">
          <a
            class="nav-link text-white"
            data-bs-toggle="collapse"
            href="#menuCollapseMobile"
            role="button"
            aria-expanded="false"
            aria-controls="menuCollapseMobile"
          >
            <i class="bi bi-list me-2"></i> Quản lý
            <i class="bi bi-chevron-down float-end"></i>
          </a>
          <div class="collapse ps-3" id="menuCollapseMobile">
            <a
              class="nav-link text-white"
              routerLink="/trangChu/qlUser"
              data-bs-dismiss="offcanvas"
              >👤 Người dùng</a
            >
            <a
              class="nav-link text-white"
              routerLink="/trangChu/qlDanhMuc"
              data-bs-dismiss="offcanvas"
              >📦 Danh mục</a
            >
          </div>
        </li>
        <li class="nav-item mb-2">
          <a
            class="nav-link text-white"
            routerLink="/trangChu/thongKe"
            data-bs-dismiss="offcanvas"
            ><i class="bi bi-speedometer2 me-2"></i> Thống kê</a
          >
        </li>
        <li class="nav-item mt-4">
          <a
            class="nav-link text-white fw-semibold"
            routerLink="/dangNhap"
            (click)="dangXuat()"
            data-bs-dismiss="offcanvas"
          >
            <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
